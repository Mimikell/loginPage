<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
            text-align: center;
            border-radius: 0; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            font-size: 14px;
            border-radius: 0;
            box-sizing: border-box; 
        }

        .reset-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
            border-radius: 0; 
        }

        .reset-btn:hover {
            background-color: #45a049;
        }

        p {
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Forgot your password?</h2>
        <form action="/reset-password" method="POST">
            <label for="email">Enter your email address:</label>
            <input type="email" name="email" id="email" placeholder="Your email" required>

            <button type="submit" class="reset-btn">Send Reset Link</button>
        </form>

        <p><a href="login.html">Remembered it? Go back to login.</a></p>
    </div>

</body>
</html>
